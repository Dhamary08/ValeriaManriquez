[build]
  command = "npm run build"
  publish = "dist"

# Configuración para formularios
[build.environment]
  NODE_VERSION = "18"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Configuración específica para el formulario de contacto
[[headers]]
  for = "/contact-success.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects para el formulario
[[redirects]]
  from = "/contact-success"
  to = "/contact-success.html"
  status = 200

# Configuración de formularios de Netlify

# Configuración global para todos los formularios
		
[[forms]]
  name = "contact"
  action = "/contact-success.html"
  email = true
  spam_protection = true
  [forms.notifications]
    [[forms.notifications.email]]
      to = "vake08@gmail.com"
      subject = "Nuevo mensaje de contacto desde tu portfolio"
      template = """
      Has recibido un nuevo mensaje de contacto:

      Nombre: {{ name }}
      Email: {{ email }}
      Asunto: {{ subject }}

      Mensaje:
      {{ message }}

      ---
      Información adicional:
      Fecha: {{ timestamp }}
      Navegador: {{ user-agent }}
      Página: {{ page-url }}
      """

# Variables de entorno para el build
[context.production.environment]
  NUXT_PUBLIC_SITE_URL = "https://valeriamanriquez.cl"

[context.deploy-preview.environment]
  NUXT_PUBLIC_SITE_URL = "https://deploy-preview-$REVIEW_ID--tu-sitio.netlify.app"

[context.branch-deploy.environment]
  NUXT_PUBLIC_SITE_URL = "https://$BRANCH--tu-sitio.netlify.app"
